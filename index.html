<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <title>Fairbrain</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="font-poppins">
    <!-- HEADER SECTION -->
    <header class="mx-auto py-2 px-4 bg-dark">
        <div class="container flex justify-between items-center">
            <div class="logo flex items-center">
                <button type="button" class="text-2xl text-white" aria-label="Menu">
                    <i class="ri-menu-2-line" aria-hidden="true"></i>
                </button>
                <img src="./images/logo-landscape.png" alt="Fairbrain Logo" class="w-[250px]">
            </div>
            <nav aria-label="Main Navigation" class="navmenu md:block hidden">
                <ul class="flex items-center text-white gap-10 text-lg navmenu__list">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li class="bg-lightDark py-2 ps-2 pe-5 rounded-2xl text-sm active:scale-95">
                        <a href="#" aria-label="User Profile">
                            <i class="ri-user-fill text-3xl p-1 rounded-full text-[#606667] bg-[#303839] align-middle me-2" aria-hidden="true"></i>Login
                        </a>
                    </li>
                </ul>
            </nav>
            <button type="button" class="nav__toggler text-white text-2xl border border-[#303839] py-1 px-3 rounded-xl shadow-2xl inline-block shadow-[white] active:scale-95 md:hidden">
                <i class="ri-menu-fold-fill"></i>
            </button>
        </div>
    </header>
    <!-- HEADER SECTION -->
</body>

</html>
